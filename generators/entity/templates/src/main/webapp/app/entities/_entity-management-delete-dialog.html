<%_ var keyPrefix = angularAppName + '.' + entityTranslationKey + '.'; _%>
<md-dialog aria-label="Delete Form"  ng-cloak flex="50">
    <form name="deleteForm" ng-submit="vm.confirmDelete(vm.<%=entityInstance %>.id)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate="entity.delete.title">Confirm delete operation</h2>
                <span flex></span>
                <md-button class="md-icon-button"  aria-label="cancel" ng-click="vm.clear()">
                    <span class="glyphicon glyphicon-remove"></span>
                </md-button>
            </div>
       </md-toolbar>
        <md-dialog-content>
            <jhi-alert-error></jhi-alert-error>
            <md-list>
                <md-list-item>
                    <p translate="<%= keyPrefix %>delete.question" translate-values="{id: '{{vm.<%= entityInstance %>.id}}'}">Are you sure you want to delete this <%= entityClassHumanized %>?</p>
                </md-list-item>
            </md-list>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="vm.clear()"  aria-label="cancel">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
            </md-button>
            <md-button type="submit"  aria-label="delete" ng-disabled="deleteForm.$invalid" class="md-warn">
                <span class="glyphicon glyphicon-trash"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
